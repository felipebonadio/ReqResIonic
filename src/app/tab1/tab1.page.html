<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Usu√°rios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
      <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="{{user.avatar}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{user.first_name}} {{user.last_name}}</h2>
        <h3>{{user.email}}</h3>        
      </ion-label>
    </ion-item>
  <app-explore-container name="Tab 1 page"></app-explore-container>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="paginaAnterior()"  *ngIf="page != 1">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>        
      </ion-button>
    </ion-buttons>   
    <ion-title class="ion-text-center"></ion-title>    
    <ion-buttons slot="end">
      <ion-button (click)="proximaPagina()"  *ngIf="page < total_pages">
        <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
