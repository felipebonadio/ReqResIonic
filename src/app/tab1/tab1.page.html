<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="box" *ngFor="let user of users">
    <h4>{{user.first_name}} {{user.last_name}}</h4>
    <img src="{{user.avatar}}" alt="">
    <h5>{{user.email}}</h5>
  </div>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="paginaAnterior()"  *ngIf="page != 1">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>        
      </ion-button>
    </ion-buttons>   
    <ion-title class="ion-text-center"></ion-title>    
    <ion-buttons slot="end">
      <ion-button (click)="proximaPagina()"  *ngIf="page < total_pages">
        <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
